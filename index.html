<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="container">

    <section class="container-poster">

      <!-- <img src="./images/illustration-hero.svg" alt="Girl dancing image" class="container-poster__image"> -->

    </section>

    <section class="container-infos">

      <section class="infos-description">

        <h1 class="infos__title">Order Summary</h1>

        <p class="infos__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        </section>

      <section class="infos-plan">

        <img src="./images/icon-music.svg" alt="Music icon" class="plan__icon">

        <div class="plan-price">

          <p class="price__title">Annual Plan</p>

          <p class="price__value">$59.99/year</p>

        </div>

        <p class="plan__action"><a href="" class="plan__link plan__link--hover">Change</a></p>

      </section>

      <button class="infos__btn infos__btn--hover">Proceed to Payment</button>

      <p class="infos__action"><a href="" class="infos__link infos__link--hover">Cancel Order</a></p>

    </section>

  </main>

</body>

</html>
